<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .ng-enter        { transition: 0.75s; opacity: 0; }
        .ng-enter-active { opacity: 1; }
        .ng-leave        { transition: 0.75s;  }
        .ng-leave-active { opacity: 0; }
    </style>

    <script src="script/angular.min.js"></script>

    <script src="script/angular-animate.min.js"></script>

    <script src="script/three.min.js"></script>

    <script src="script/three-css3d.min.js"></script>

    <script src="script/angular-transform.js"></script>

    <script>

        var app = angular.module('app', ['nxTransform', 'ngAnimate'])

        app.controller('applicationCtrl', function ($scope, $interval) {

            $scope.value0 = 0

            $scope.value1 = 0

            $scope.flag = true

            $scope.toggle = function () {

                $scope.flag = !$scope.flag
            }

            $interval(function () {

                $scope.value0 += 0.1

                $scope.value1 = Math.sin(($scope.value0 * 10) * Math.PI / 180) * 25

            }, 1)
        })

    </script>

</head>



<body>

    <div style="width:600px; height:600px;" ng-controller="applicationCtrl">

        <nx-transform rotation="{z:{{value1}}}">

            <nx-transform position="{y:-100}">

                <h1>nx-transform</h1>

            </nx-transform>

            <nx-transform class="foo" ng-if="flag" position="{x:50, y:0}" rotation="{y:{{value0 * 5}}}">

                <img src="http://vojtajina.github.io/html5la/2012-05-11-brighton/images/AngularShieldLogo.png" />

            </nx-transform>

            <nx-transform position="{y:100}">

                <h3>angular + threejs + css</h3>

            </nx-transform>

        </nx-transform>

    </div>

</body>

</html>
